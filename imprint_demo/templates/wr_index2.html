	<script>
		$(document).ready(function () {
		
		function move() {
		  var elem = document.getElementById("myBar");   
		  var width = 1;
		  var id = setInterval(frame, 7);
		  function frame() {
		    if (width >= 100) {
		      clearInterval(id);
		    } else {
		      width++; 
		      elem.style.width = width + '%'; 
		    }
		  }
		}

		function displayWord(word){
   			$('#rword').text('Recongized Word: '+ word);
   			var bar = document.getElementById('myProgress');
   			bar.style.display = 'none';
		}
		var c = document.getElementById("layer1");
		var context = c.getContext("2d");
		var img = new Image();
		img.onload = function () {
		    context.drawImage(img, 0, 0, 500, 700);
		}
		img.src = "{% static path %}";

		var c = document.getElementById("layer2");
		var context2 = c.getContext("2d");

	    context2.fillStyle = "rgba(255, 105, 180, 0.3)";
	    context2.fillRect(90, 78, 50, 20);
	    context2.strokeStyle = "rgba(199,21,133, 1)";
	    context2.lineWidth   = 1;
	    context2.strokeRect(90, 78, 50, 20);

	    context2.fillStyle = "rgba(255, 105, 180, 0.3)";
	    context2.fillRect(265, 72, 30, 20);
	    context2.strokeStyle = "rgba(199,21,133, 1)";
	    context2.lineWidth   = 1;
	    context2.strokeRect(265, 72, 30, 20);

	});
	</script>
